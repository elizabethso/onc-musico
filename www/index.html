<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>ONC - MUSICO</title>
		<link rel="stylesheet" type="text/css" href="styles/cic.css"/>
		<script language="javascript" type="text/javascript" src="scripts/jit.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/cic.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/cic-data.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script language="javascript" type="text/javascript">
			function toggleDiv(divid){
				if(document.getElementById(divid).style.display == 'none'){
				  document.getElementById(divid).style.display = 'block';
				}else{
				  document.getElementById(divid).style.display = 'none';
				}
			}
		</script>
	</head>
	<body onload="Cic.init()">
		<div id="banner">
			<a href="http://www.healthit.gov/" target="_blank" >
				<img src="images/HealthIT-logo-281x109.png" style= "position:absolute; right:2px;" alt="ONC Logo"/>
			</a>
			<div float="center">
			<img src="images/MUSICO BANNER.png" alt="Musico Banner"/ >
			</div>
		</div>
		<div id="cic">

		</div>
		<div id="cic_info"/>
		<span class="initiative">
			<h1>Instructions:</h1>
				<ol> 
					<li>Left-Click on an actor to bring it to the center of the visualization tool</li>
					<li>Right-Click on a second actor to view the S&I initiatives that share the relationship between the two actors</li>
				</ol>
				<a href="http://wiki.siframework.org/" target="_blank">
					<img src= images/s&i_logo.png style= "position:absolute; bottom:5px; right:5px;">
				</a>
				<img src= images/MusicoKey.png style= "position:absolute; bottom:5px; left:5px;">
		</span>
		</div>
	</body>
</html>
