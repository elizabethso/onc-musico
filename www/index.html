<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>ONC - CIC Map</title>
		<link rel="stylesheet" type="text/css" href="styles/cic.css"/>
		<script language="javascript" type="text/javascript" src="scripts/jit.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/cic.js"></script>
		<script language="javascript" type="text/javascript" src="scripts/cic-data.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script language="javascript" type="text/javascript">
			function toggleDiv(divid){
				if(document.getElementById(divid).style.display == 'none'){
				  document.getElementById(divid).style.display = 'block';
				}else{
				  document.getElementById(divid).style.display = 'none';
				}
			}
		</script>
	</head>
	<body onload="Cic.init()">
		<div id="cic"/>
		<div id="cic_info"/>
		<span class="initiative">
			<a href="javascript:;" onmousedown="toggleDiv('mydiv12');" rel="nofollow">Automate Blue Button Initiative (ABBI)</a>
			<div id="mydiv12" class="initiative_div" style="display: none;">
				INITIATIVE TEXT<p/>
				<span class="init_info">
					<a href="javascript:;" onmousedown="toggleDiv('mydiv13');return false" rel="nofollow">Sub Text</a>
					<div id="mydiv13" class="init_info_div" style="display: none;">
						blah blah blah
					</div>
				</span>
			</div>
		</span>
	</body>
</html>
