<script id="initiative-template" type="text/html">
	<span class="initiative">
		<a href="javascript:;" onmousedown="toggleDiv('{{initDescDiv}}');" rel="nofollow">{{initiativeName}}</a>
			<div id="{{initDescDiv}}" class="initiative_div" style="display: none;">
			<p><b>Initiative Description:</b> {{initiativeDescription}}</p>
		
			<ul>
		    	{{#addInitiativeInfo}}
			<li>{{.}}</li>
			{{/addInitiativeInfo}}
			</ul>

			<p>
				<span class="init_info"><a href="javascript:;" onmousedown="toggleDiv('{{meaningfulUseDiv}}');return false" rel="nofollow">Meaningful Use Alignment</a>
					<div id="{{meaningfulUseDiv}}" class="init_info_div" style="display: none;">
						<ul>
					    	{{#meaningfulUse}}
							<li>{{header}}
								<ul>
									{{#data}}
									<li>{{.}}</li>
									{{/data}}
								</ul>
							{{/meaningfulUse}}
							</li>
						</ul>
					</div>
				</span>

				<span class="init_info"><a href="javascript:;" onmousedown="toggleDiv('{{standardsDiv}}');return false" rel="nofollow">Standards in use</a>
					<div id="{{standardsDiv}}" class="init_info_div" style="display: none;">
						<ul>
			    			{{#standards}}
							<li>{{header}}
								<ul>
									{{#data}}
									<li>{{.}}</li>
									{{/data}}
								</ul>
							{{/standards}}
							</li>
						</ul>
					</div>
				</span>
			</p>
		</div>
	</span>
</script>

<script id="initiativeTBD-template" type="text/html">
	<span class="initiative">
		<h4> S&I Framework Initiative To Be Determined</h4>
	</span>
</script>

<script id="instructions-template" type="text/html">
	<span class="initiative">
		<h1>Instructions:</h1>
		{{>instructionsPartial-template}}
		<a href="http://wiki.siframework.org/" target="_blank">
		<img src="images/s&i_logo.png" style="position:absolute; bottom:5px; right:5px;"/></a>
		<img src="images/MusicoKey.png" style="position:absolute; bottom:5px; left:5px;"/>
	</span>
</script>

<script id="instructionsPartial-template" type="text/html">
	<ol>
		<li>Left-Click on an actor to bring it to the center of the visualization tool</li>
		<li>Right-Click on a second actor to view the S&I initiatives that share the relationship between the two actors</li>
	</ol>
</script>
